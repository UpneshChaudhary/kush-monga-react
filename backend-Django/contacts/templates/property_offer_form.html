<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Offer Form</title>
    {% include 'partials/_alert.html' %}
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0 auto; /* Center the page horizontally */
            max-width: 800px; /* Limit the maximum width of the page */
            margin-top: 40px;
            padding: 20px;
            border: 3px solid #597bf9; /* Border around the page */
            border-radius: 10px; /* Rounded corners for the border */
        }
        h1 {
            margin-bottom: 20px;
            text-align: center; /* Center the heading */
        }
        .form-container {
            display: flex;
            flex-wrap: wrap; /* Allow the columns to wrap */
            justify-content: space-between;
            gap: 20px; /* Gap between the two columns */
        }
        .form-column {
            width: calc(50% - 10px); /* Two columns with some gap in between */
        }
        .form-column label {
            display: block;
            margin-bottom: 5px;
        }
        .form-column input[type="text"], 
        .form-column input[type="email"], 
        .form-column input[type="number"], 
        .form-column textarea, 
        .form-column select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #03396c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px; /* Add margin to separate button from form */
            display: block; /* Make the button a block-level element */
            margin: 0 auto; /* Center the button horizontally */
        }

        /* Media queries for responsiveness */
        @media screen and (max-width: 768px) {
            .form-column {
                width: 100%; /* Set the columns to full width on smaller screens */
            }
        }
    </style>
</head>
<body>
    <h1>Property Offer Form</h1>
    <form method="post" action="{% url 'property_offer_form' %}">
        {% csrf_token %}
        <div class="form-container">
            <div class="form-column">
                
                <div>
                    <label for="property_address">Property Address:</label>
                    <input type="text" id="property_address" name="property_address" required>
                </div>
                <div>
                    <label for="buyer1">Full Name (As per Passport):</label>
                    <input type="text" id="buyer1" name="buyer1" placeholder="Buyer 1" required>
                </div>
                <div>
                    <input type="text" id="buyer2" name="buyer2" placeholder="Buyer 2">
                </div>
                <div>
                    <label for="current_address">Current Address:</label>
                    <input type="text" id="current_address" name="current_address" required>
                </div>
                <div>
                    <label for="bank_borrowing_from">Bank Borrowing From:</label>
                    <input type="text" id="bank_borrowing_from" name="bank_borrowing_from" required>
                </div>
                <div>
                    <label for="percentage_borrowing_or_cash_offer">Percentage Borrowing Or Cash Offer:</label>
                    <input type="text" id="percentage_borrowing_or_cash_offer" name="percentage_borrowing_or_cash_offer" required>
                </div>
                <div>
                    <label for="current_savings">Current Savings:</label>
                    <input type="text" id="current_savings" name="current_savings" required>
                </div>
                <div>
                    <label for="pre_approval">Do you have pre-approval:</label>
                    <select id="pre_approval" name="pre_approval" required>
                        <option value="" disabled selected>Select Yes or No</option>
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
            </div>
            <div class="form-column">
                <div>
                    <label for="broker_details">Broker Details:</label>
                    <textarea id="broker_details" name="broker_details"></textarea>
                </div>
                <div>
                    <label for="email_buyer1">Email Address:</label>
                    <input type="email" id="email_buyer1" name="email_buyer1" placeholder="Email Buyer 1" required>
                </div>
                <div>
                    <input type="email" id="email_buyer2" name="email_buyer2" placeholder="Email Buyer 2">
                </div>
                <div>
                    <label for="deposit_amount">Deposit Amount - $10,000: (Yes/No)</label>
                    <select id="deposit_amount" name="deposit_amount" required>
                        <option value="" disabled selected>Select Yes or No</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div>
                    <label for="finance_approval_days">Finance Approval Days:</label>
                    <input type="text" id="finance_approval_days" name="finance_approval_days" required>
                </div>
                <div>
                    <label for="settlement_days">Settlement Days:</label>
                    <input type="text" id="settlement_days" name="settlement_days" required>
                </div>
                <div>
                    <label for="purchase_price">Purchase Price:</label>
                    <input type="text" id="purchase_price" name="purchase_price" required>
                </div>
                <div>
                    <label for="contact_number">Contact Number:</label>
                    <input type="text" id="contact_number" name="contact_number" required>
                </div>
            </div>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
